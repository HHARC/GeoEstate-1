<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <style>
    .sidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: 60px;
      height: 100%;
      background: #33DB4A;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      z-index: 1000;
    }

    .sidebar img {
      width: 50px;
      height: 30px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }

    .sidebar li {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      cursor: pointer;
    }

    .sidebar i {
      color: #fff;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    .sidebar i:hover {
      color: #f0d124;
    }

    .sidebar .separator {
      width: 80%;
      height: 1px;
      background: #555;
      margin: 20px 0;
    }

    .sidebar .logout {
      margin-top: auto;
      margin-bottom: 20px;
    }


.task-calendar {
  max-width: 1200px;
  margin: auto;
}

.calendar-table th,
.calendar-table td {
  text-align: center;
  vertical-align: middle;
  height: 100px;
}

.calendar-table .highlight {
  background-color: rgba(0, 123, 255, 0.2);
}

  </style>
</head>
<body>
    <div class="sidebar">
        <img src=".../assests/img/logo-removebg-preview.png" alt="Logo">
        <ul>
          <li><i class="fas fa-search" title="Search"></i></li>
          <li><i class="fas fa-house" title="Home"></i></li>
          <li><i class="fas fa-clipboard " title="Details"></i></li>
          <li><i class="fas fa-bell" title="Alert"></i></li>
          <li><i class="fas fa-heart" title="Favourite"></i></li>
          <li><i class="__analytic fa-solid fa-chart-simple" title="Analytics"></i></li>
          <li><a href="./profile.html"><i class="fa-solid fa-user" title="User"></i></a></li>
  
          
  
        </ul>
        <div class="separator"></div>
        <li><i class="fa-solid fa-right-from-bracket" title="Log out"></i></li>
      </div>

    <!-- Main Content -->
    <div class="content flex-grow-1 p-3">
      <div class="task-calendar bg-light p-4 rounded">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>Task Calendar</h4>
          <button class="btn btn-outline-primary">Disconnect from Google Calendar</button>
        </div>
        <table class="table table-bordered calendar-table">
          <thead>
            <tr>
              <th>Mon, 11/18</th>
              <th>Tue, 11/19</th>
              <th>Wed, 11/20</th>
              <th>Thu, 11/21</th>
              <th>Fri, 11/22</th>
              <th>Sat, 11/23</th>
              <th>Sun, 11/24</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td class="highlight"></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td class="highlight"></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
